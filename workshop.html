<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JAVASCRIPT APP</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f0f4f8;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .container {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
                padding: 2rem;
                width: 90%;
                max-width: 600px;
            }
            h1, h2 {
                color: #2c3e50;
                text-align: center;
                margin-bottom: 2rem;
            }
            #quiz-screen, #end-screen, #high-scores {
                display: none;
            }
            #question {
                font-size: 1.2rem;
                margin-bottom: 1rem;
                color: #34495e;
            }
            .btn {
                display: block;
                width: 100%;
                padding: 0.8rem;
                margin-bottom: 0.8rem;
                background-color: #3498db;
                color: #ffffff;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .btn:hover {
                background-color: #2980b9;
            }
            #timer {
                text-align: center;
                font-size: 1.2rem;
                margin-bottom: 1rem;
                color: #e74c3c;
            }
            #progress {
                text-align: right;
                margin-bottom: 1rem;
                color: #7f8c8d;
            }
            #result {
                text-align: center;
                font-weight: bold;
                margin-top: 1rem;
                font-size: 1.1rem;
            }
            .correct {
                background-color: #2ecc71;
            }
            .incorrect {
                background-color: #e74c3c;
            }
            input[type="text"] {
                width: 70%;
                padding: 0.8rem;
                margin-bottom: 1rem;
                border: 1px solid #bdc3c7;
                border-radius: 5px;
                font-size: 1rem;
            }
            #random-btn {
                width: 25%;
                padding: 0.8rem;
                margin-bottom: 1rem;
                background-color: #e67e22;
                color: #ffffff;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
            }
            #random-btn:hover {
                background-color: #d35400;
            }
            #navigation {
                display: flex;
                justify-content: space-between;
                margin-top: 1rem;
            }
            #navigation button {
                width: 48%;
            }
            .selected {
                border: 2px solid #00f867;
                background-color: #e8ef0c;
            }
        </style>
    </head>
</head>
<body>
    <body>
        <div class="container">
            <h1>JAVASCRIPT APP</h1>
            
            <div id="start-screen">
                <input type="text" id="name-input" placeholder="Enter your name" fdprocessedid="mj47ti">
                <button id="random-btn" fdprocessedid="xqvq1g">Random Name</button>
                <button id="start-btn" class="btn" fdprocessedid="aod62b">Start Quiz</button>
                <button id="view-high-scores-btn" class="btn" fdprocessedid="dfrxir">View High Scores</button>
            </div>
    
            <div id="quiz-screen">
                <div id="timer">Time: 60</div>
                <div id="progress">Question 1 of 5</div>
                <div id="question"></div>
                <div id="answers"></div>
                <div id="result"></div>
                <div id="navigation">
                    <button id="prev-btn" class="btn" style="display: none;">Previous</button>
                    <button id="save-next-btn" class="btn">Save &amp; Next</button>
                </div>
            </div>
    
            <div id="end-screen">
                <h2>Quiz Completed!</h2>
                <p id="final-score"></p>
                <button id="save-score-btn" class="btn">Save Score</button>
                <button id="restart-btn" class="btn">Restart Quiz</button>
            </div>
    
            <div id="high-scores"></div>
        </div>
    
        <script>
            const quizData = [
                {
                    question: "",
                    answers: ["var", "let", "const", "fixed"],
                    correct: 2
                },
                {
                    question: "",
                    answers: ["array", "object", "undefined", "null"],
                    correct: 1
                },
                {
                    question: "",
                    answers: ["", "", "", ""],
                    correct: 0
                },
                {
                    question: "",
                    answers: ["", "", "", ""],
                    correct: 2
                },
                {
                    question: "",
                    answers: ["", "", "", ""],
                    correct: 2
                }
            ];
    
            let currentQuestion = 0;
            let score = 0;
            let timeLeft = 60;
            let timerInterval;
            let userName = "";
            let userAnswers = [];
    
            const startScreen = document.getElementById('start-screen');
            const quizScreen = document.getElementById('quiz-screen');
            const endScreen = document.getElementById('end-screen');
            const questionEl = document.getElementById('question');
            const answersEl = document.getElementById('answers');
            const resultEl = document.getElementById('result');
            const timerEl = document.getElementById('timer');
            const progressEl = document.getElementById('progress');
            const finalScoreEl = document.getElementById('final-score');
            const nameInput = document.getElementById('name-input');
            const randomBtn = document.getElementById('random-btn');
            const saveScoreBtn = document.getElementById('save-score-btn');
            const restartBtn = document.getElementById('restart-btn');
            const startBtn = document.getElementById('start-btn');
            const viewHighScoresBtn = document.getElementById('view-high-scores-btn');
            const highScoresEl = document.getElementById('high-scores');
            const prevBtn = document.getElementById('prev-btn');
            const saveNextBtn = document.getElementById('save-next-btn');
    
            const randomNames = ["Alice", "Bob", "Charlie", "Diana", "Eve", "Frank"];
    
            randomBtn.addEventListener('click', generateRandomName);
            startBtn.addEventListener('click', startQuiz);
            viewHighScoresBtn.addEventListener('click', viewHighScores);
            saveScoreBtn.addEventListener('click', saveHighScore);
            restartBtn.addEventListener('click', restartQuiz);
            prevBtn.addEventListener('click', goToPreviousQuestion);
            saveNextBtn.addEventListener('click', saveAndNextQuestion);
    
            function generateRandomName() {
                const randomName = randomNames[Math.floor(Math.random() * randomNames.length)];
                nameInput.value = randomName;
            }
    
            function startQuiz() {
                userName = nameInput.value.trim();
                if (!userName) {
                    alert("Please enter your name before starting the quiz.");
                    return;
                }
                startScreen.style.display = 'none';
                quizScreen.style.display = 'block';
                userAnswers = new Array(quizData.length).fill(null);
                loadQuestion();
                startTimer();
            }
    
            function loadQuestion() {
                const question = quizData[currentQuestion];
                questionEl.textContent = question.question;
                progressEl.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
    
                answersEl.innerHTML = '';
                question.answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.textContent = answer;
                    button.classList.add('btn');
                    if (userAnswers[currentQuestion] === index) {
                        button.classList.add('selected');
                    }
                    button.addEventListener('click', () => selectAnswer(index));
                    answersEl.appendChild(button);
                });
    
                prevBtn.style.display = currentQuestion > 0 ? 'block' : 'none';
                saveNextBtn.textContent = currentQuestion === quizData.length - 1 ? 'Finish Quiz' : 'Save & Next';
    
                resultEl.textContent = '';
            }
    
            function selectAnswer(index) {
                userAnswers[currentQuestion] = index;
                loadQuestion();
            }
    
            function saveAndNextQuestion() {
                if (userAnswers[currentQuestion] === null) {
                    alert('Please select an answer before proceeding.');
                    return;
                }
    
                if (currentQuestion === quizData.length - 1) {
                    endQuiz();
                } else {
                    currentQuestion++;
                    loadQuestion();
                }
            }
    
            function goToPreviousQuestion() {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    loadQuestion();
                }
            }
    
            function startTimer() {
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerEl.textContent = `Time: ${timeLeft}`;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        endQuiz();
                    }
                }, 1000);
            }
    
            function endQuiz() {
                clearInterval(timerInterval);
                score = calculateScore();
                quizScreen.style.display = 'none';
                endScreen.style.display = 'block';
                finalScoreEl.textContent = `Your final score is: ${score}/${quizData.length}`;
            }
    
            function calculateScore() {
                return userAnswers.reduce((total, answer, index) => {
                    if (answer === quizData[index].correct) {
                        return total + 1;
                    }
                    return total;
                }, 0);
            }
    
            function saveHighScore() {
                const highScores = JSON.parse(localStorage.getItem('highScores')) || [];
                highScores.push({ name: userName, score });
                localStorage.setItem('highScores', JSON.stringify(highScores));
                alert("Score saved!");
            }
    
            function viewHighScores() {
                startScreen.style.display = 'none';
                endScreen.style.display = 'none';
                highScoresEl.style.display = 'block';
                const highScores = JSON.parse(localStorage.getItem('highScores')) || [];
                highScoresEl.innerHTML = '<h2>High Scores</h2>';
                highScores.forEach(scoreEntry => {
                    highScoresEl.innerHTML += `<p>${scoreEntry.name}: ${scoreEntry.score}</p>`;
                });
            }
    
            function restartQuiz() {
                currentQuestion = 0;
                score = 0;
                timeLeft = 60;
                quizScreen.style.display = 'block';
                endScreen.style.display = 'none';
                loadQuestion();
                startTimer();
            }
        </script>
    
    
    <span id="PING_IFRAME_FORM_DETECTION" style="display: none;"></span></body>
</body>
</html>
